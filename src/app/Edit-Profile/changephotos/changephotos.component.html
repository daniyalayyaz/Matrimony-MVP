<div style="font-family: 'Poppins';">
    <!--  NAVBAR-->
    <nav class="navbar navbar-expand-lg bgColor p-4">
        <div class="container">
            <a class="navbar-brand text-white fs-4">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="nav resnav">
                    <li class="nav-item" (click)="gotoInterests()" style="cursor: pointer;">
                        <div class="fs-4 me-5 text-white">
                            <i class="fa-solid fa-user text-white me-2"></i>
                            Interests
                        </div>
                    </li>
                    <li class="nav-item">
                        <button class="btnEdit" type="button">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            LOG OUT
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- SIDE NAVBAR -->
    <div class="sidenav">
        <img class="sidenav-img"
            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="" />
        <a (click)="gotoEditProfile()" style="cursor: pointer;"> Edit My Profile</a>
        <a (click)="gotoEditPhotos()" style="cursor: pointer;"> Edit My Photos</a>
        <a (click)="gotoEditUsername()" style="cursor: pointer;">Change Username</a>
        <a (click)="gotoEditEmail()" style="cursor: pointer;">Change Email</a>
        <a (click)="gotoEditPassword()" style="cursor: pointer;"> Change Password</a>
        <a (click)="gotoEditPhone()" style="cursor: pointer;">Change Phone</a>
    </div>
    <div class="about">
        <div class="main-card">
            <h1>Edit my Photos</h1>
            <hr />
            <div class="row">
                <div class="col">
                    <img [src]='imageUrl' alt="You have No Profile" height="100px" width="100px">
                </div>
                     <label class="btn btn-default">
                        <input type="file" id="img"(change)="selectImage($event)" />
                    </label>
                  <button class="btn btn-success" type="submit" (click)="onSubmit()">Upload</button>

            </div>
            <hr>
            <br />
            <div class="row">
                <h2 class="col-md-4">Gallary Photos</h2>
                <!-- <p class="col-md-3" style="padding-top: 12px ">Your  pictures</p> -->
                <!-- <img [src]='multipleImages' alt="You have No Profile" height="100px" width="100px"> -->

                <div class="col"  >
                    <img *ngFor='let url of multipleImages' [src]='url' alt="You have No Profile" height="100px" width="100px">
                </div>
                <label class="btn btn-default">
                    <input type="file" id="img" multiple (change)="selectMultipleImage($event)" />
                </label>
                <button class="btn btn-success" type="submit" (click)="onMultipleSubmit()">Upload</button>
            </div>
            
            <br />

                <h2 class="col-md-4">Public Gallery</h2>
                <p class="col-md-5" style="padding-top: 12px ">Everybody can view these pictures</p>
            </div> -->
            <hr>
            <br />

                <span>+
                    <br />
                    Drop Photos
                    <br />
                    Click here to upload.
                </span>
            </div>
            <br /> -->

            </div>
            <hr>
            <br /> -->

                <span>+
                    <br />

                    <br />

                </span>

        </div>
    </div>
</div>
